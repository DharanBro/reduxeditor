<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redux VDT Cloud</title>
</head>
<style type="text/css">
  .editor {
    display: grid;
    grid-template-columns: 100px auto 50px 40px;
    grid-template-rows: auto;
    grid-template-areas: "header header header header header"
  }

  .editor-title {
    grid-area: header;
  }

  .hidden {
    display: none;
  }

  .tabs {
    list-style: none;
  }

  .tabs li {
    display: inline;
  }

  .tabs li button {
    float: left;
    display: block;
    padding: 4px 10px;
    margin-left: -1px;
    position: relative;
    left: 1px;
    text-decoration: none;
    margin-right: 5px;
  }

  .tabs li button:hover {
    background: #ccc;
  }
</style>

<body>
  <div class="vdt-cloud" id="root"></div>
