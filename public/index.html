<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redux VDT Cloud</title>
</head>
<style type="text/css">
  .editor-container {
    display: grid;
    grid-template-columns: 50px auto 800px;
    grid-template-rows: 100px 50px auto;
    grid-template-areas: "header header header" "app-menu app-menu app-menu" "editor editor preview" 
  }

  

  .header {
    grid-area: header;
  }

  .app-menu {
    grid-area: app-menu;
  }

  .editor {
    grid-area: editor;
  }

  .hidden {
    display: none;
  }

  .tabs {
    display: grid;
    grid-template-columns: repeat(5, 0.15fr);
  }

  .tab-item {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: center;
    padding: 6px;
  }
</style>

<body>
  <div class="vdt-cloud" id="root"></div>
